<!-- Display an ID Application form -->
<html>

  <head>
    <title>New ID Card</title>
    <style>
      body { background: url(license.jpg) no-repeat left; }
    </style>
  </head>

  <body>

  <p>Can you present a form to collect the data needed for an ID card?</p>


  <form>
    <div><input type="radio" name="title">Apollo 13</input>
        <input type="radio" name="title">Star Wars</input>
        <input type="radio" name="title">Minority Report</input></div>
    <div><input type="radio" name="actor">Apollo 13</input>
        <input type="radio" name="actor">Star Wars</input>
        <input type="checkbox" name="actor">Tom Cruise</input></div>
        <input type="date">

    <div><input list="exercises">
          <datalist id="exercises">
              <option value="Overhead Press">
              <option value="Seated Row">
              <option value="Tricep Press">
              <option value="Hip Abductor">
              <option value="Calf Raise">
          </datalist>    </div>
    <div><input type="number" name="quantity" min="1" max="10">Reps</input>
    </div>
    <div><input type="date" name="Workoutday">
    </div>
  </form>
